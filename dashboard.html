<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlaucoVision - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="mobile-container">
        <div class="app-header">
            <h1>Dashboard</h1>
        </div>
        
        <div class="content-card">
            <div class="chart-section">
                <p class="chart-title">Last 5 test results</p>
                <canvas id="resultsChart"></canvas>
            </div>
            
            <div class="tabs">
                <span class="tab active">History</span>
                <span class="tab">Doctor Reports</span>
                <span class="tab">Upload New</span>
            </div>
            
            <div class="notification-box">
                <span class="bell-icon">üîî</span>
                <p class="notification-text">Your next screening is due in 6 months</p>
            </div>
        </div>
        
        <div class="bottom-nav">
            <a href="index.html" class="nav-item">
                <span class="nav-icon">üè†</span>
                <span>Home</span>
            </a>
            <a href="dashboard.html" class="nav-item active">
                <span class="nav-icon">üìã</span>
                <span>History</span>
            </a>
            <a href="#" class="nav-item">
                <span class="nav-icon">üë§</span>
                <span>Profile</span>
            </a>
        </div>
    </div>
    <script>
        const ctx = document.getElementById('resultsChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Test 1', 'Test 2', 'Test 3', 'Test 4', 'Test 5'],
                datasets: [{
                    label: 'Risk Score',
                    data: [58, 68, 68, 72, 72],
                    borderColor: '#4A6FA5',
                    backgroundColor: 'rgba(74, 111, 165, 0.1)',
                    tension: 0.3,
                    fill: true,
                    pointRadius: 5,
                    pointBackgroundColor: '#4A6FA5'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });
    </script>
</body>
</html>
