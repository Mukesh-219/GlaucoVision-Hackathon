<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload - GlaucoVision</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><a href="index.html" style="text-decoration: none; color: inherit;">ğŸ”¬ GlaucoVision</a></h1>
            <p class="tagline">Upload Fundus Image for Analysis</p>
        </div>
        
        <div class="upload-section">
            <h2>Select Eye for Screening</h2>
            <div class="eye-selection">
                <div class="eye-option" onclick="selectEye('left')">
                    <div class="eye-icon">ğŸ‘ï¸</div>
                    <h3>Left Eye</h3>
                </div>
                <div class="eye-option" onclick="selectEye('right')">
                    <div class="eye-icon">ğŸ‘ï¸</div>
                    <h3>Right Eye</h3>
                </div>
            </div>
            
            <div class="upload-box" id="uploadBox">
                <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="handleFileSelect(event)">
                <div class="upload-placeholder" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-icon">ğŸ“‚</div>
                    <p>Click to upload fundus image</p>
                    <p class="upload-hint">Supported formats: JPG, PNG (Max 10MB)</p>
                </div>
                <img id="preview" style="display: none; max-width: 100%; border-radius: 10px;">
            </div>
            
            <button class="primary-button" id="analyzeBtn" style="display: none;" onclick="analyzeImage()">Analyze Image</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
